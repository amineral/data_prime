<!DOCTYPE html>

{% extends 'movies/base.html' %}
{% block content %}
    {% if movies %}
    <h1>Популярные фильмы</h1>
        {% for movie in movies.results %}
            {{ movie.original_title }}
            <a href="{% url 'movie_details' id=movie.id %}">Подробнее</a><br>
        {% endfor %}
    {% endif %}
{% endblock %}
